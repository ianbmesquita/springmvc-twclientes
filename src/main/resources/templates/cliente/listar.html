<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    /> -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <title>Spring Fundamentos - Listagem de Clientes</title>
  </head>
  <body>
    <!-- <div th:insert="~{fragments/_navbar :: nav}"></div> -->
    <!-- <div th:include="~{fragments/_navbar :: nav}"></div> -->
    <div th:replace="~{fragments/_navbar :: nav}"></div>

    <main class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1>Listagem de Clientes</h1>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-sm-12">
           <!-- <h5 th:if="${clientes.size == 0}">Não há clientes cadastrados no momento</h5> -->
           <h5 th:if="${#lists.isEmpty(clientes)}">Não há clientes cadastrados no momento</h5>

          <!-- <table class="table" th:if="${! #lists.isEmpty(clientes)}"> -->
          <!-- <table class="table" th:if="${not #lists.isEmpty(clientes)}"> -->
          <!-- O th:unless trabalha como o contrário do th:if - apresenta se o valor for false -->
          <table class="table" th:unless="${#lists.isEmpty(clientes)}">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Data Nascimento</th>
                <th scope="col">Profissão</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="cliente : ${clientes}">
                <th scope="row" th:text="${cliente.id}"></th>
                <td>
                  <a
                    th:text="${cliente.nome}"
                    th:href="@{/cliente/{id} (id=${cliente.id}) }"
                  ></a>
                </td>
                <td th:text="${#temporals.format(cliente.dataNascimento, 'dd/MM/yyyy')}"></td>
                <td th:text="${cliente.profissao}"></td>
                <td>
                  <a
                    class="btn btn-warning"
                    th:href="@{/cliente/{id}/editar (id=${cliente.id})}"
                    >Editar</a
                  >
                  <a
                    class="btn btn-danger"
                    th:href="@{/cliente/{id}/excluir (id=${cliente.id})}"
                    onclick="return confirm('Deseja realmente excluir esse cliente?');"
                    >Excluir</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-sm-12">
          <a class="btn btn-primary" th:href="@{/cliente/cadastrar}"
            >Cadastrar novo cliente</a
          >
        </div>
      </div>
    </main>

    <!-- <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script> -->
    <script th:src="@{/js/bootstrap.min.js}"></script>

  </body>
</html>
