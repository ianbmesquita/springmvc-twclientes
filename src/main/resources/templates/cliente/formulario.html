<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    /> -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    
    <title th:text="${cliente.id == null ? 
        'Spring Fundamentos - Cadastro de Cliente' : 
        'Spring Fundamentos - Edição de Cliente'}">
    </title>
  </head>
  <body>
    <div th:replace="~{fragments/_navbar :: nav}"></div>

    <main class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1 th:text="${cliente.id == null ? 
            'Cadastro de Cliente' : 
            'Edição de Cliente'}">
          </h1>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-sm-12">
          <form
            method="post"
            th:object="${cliente}"
          >
            <input type="hidden" th:field="*{id}">

            <div th:replace="~{fragments/_bootstrap-fields :: input ('nome', 'Nome', 'text')}"></div>

            <div th:replace="~{fragments/_bootstrap-fields :: input ('dataNascimento', 'Data Nascimento', 'date')}"></div>

            <div th:replace="~{fragments/_bootstrap-fields :: input ('profissao', 'Profissão', 'text')}"></div>

            <button 
              class="btn btn-primary" 
              type="submit" 
              th:text="${cliente.id == null ? 'Cadastrar' : 'Editar'}">
                Alterar
            </button>
            <a th:href="@{/cliente}" class="btn btn-primary">Voltar</a>
          </form>
        </div>
      </div>
    </main>

    <!-- <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script> -->
    <script th:src="@{/js/bootstrap.min.js}"></script>

  </body>
</html>
