<!DOCTYPE html>
<html th:replace="~{layout :: layout (~{::title}, ~{::main})}">
  <head>
    <title>Spring Fundamentos - Detalhes do Cliente</title>
  </head>
  <body>
    <main class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1>Detalhes do Cliente</h1>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-sm-12">
          <div class="card">
            <h5 class="card-header" th:text="${cliente.nome}"></h5>
            <div class="card-body">
              <div class="row">
                <div class="col-sm-9">
                  <p>
                    <strong>Data Nascimento: </strong>
                    <span
                      th:text="${#temporals.format(cliente.dataNascimento, 'dd/MM/yyyy')}"
                    ></span>
                  </p>
                  <p>
                    <strong>Profiss√£o: </strong>
                    <span th:text="${cliente.profissao}"></span>
                  </p>
                </div>
                <div class="col-sm-3">
                  <a
                    class="btn btn-warning"
                    th:href="@{/cliente/{id}/editar (id=${cliente.id})}"
                    >Editar</a
                  >
                  <a
                    class="btn btn-danger"
                    th:href="@{/cliente/{id}/excluir (id=${cliente.id})}"
                    onclick="return confirm('Deseja realmente excluir esse cliente?');"
                    >Excluir</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-sm-12">
          <a th:href="@{/cliente}" class="btn btn-primary">Voltar</a>
        </div>
      </div>
    </main>
  </body>
</html>
