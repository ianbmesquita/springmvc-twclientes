<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Spring Fundamentos - Detalhes do Cliente</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">TW Clientes</a>
      </div>
    </nav>

    <main class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1>Detalhes do Cliente</h1>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-sm-12">
          <div class="card">
            <h5 class="card-header" th:text="${cliente.nome}"></h5>
            <div class="card-body">

                <div class="row">
                    <div class="col-sm-9">
                        <p>
                            <strong>Data Nascimento: </strong>
                            <span th:text="${#dates.format(cliente.dataNascimento, 'dd-MM-yyyy')}"></span>
                        </p>
                        <p>
                            <strong>Profiss√£o: </strong>
                            <span th:text="${cliente.profissao}"></span>
                        </p>
                    </div>
                    <div class="col-sm-3">
                        <a href="" class="btn btn-warning">Editar</a>
                        <a href="" class="btn btn-danger">Excluir</a>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-3">
            <div class="col-sm-12 ">
                <a th:href="@{/cliente}" class="btn btn-primary">Voltar</a>
            </div>
        </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
